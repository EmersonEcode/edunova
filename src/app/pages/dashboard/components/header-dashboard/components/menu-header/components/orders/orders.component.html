<div class="container">

    <!-- Cabeçalho -->
    <div class="orders-header">
      <h2>Gerenciar Vendas</h2>
  
      <!-- Filtro de status -->
      <div class="filtro-container">
        <select class="native-select" [(ngModel)]="statusSelecionado" (change)="filtrarPedidos()">
          <option value="Todos">Todos</option>
          <option value="Pendente">Pendente</option>
          <option value="Pago">Pago</option>
          <option value="Enviado">Enviado</option>
          <option value="Entregue">Entregue</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>
    </div>
  
    <!-- Tabela de pedidos -->
    <table mat-table [dataSource]="pedidosFiltrados" class="tabela-pedidos">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.data }}</td>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let pedido">R$ {{ pedido.total | number:'1.2-2' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let pedido">
          <span class="status" [ngClass]="pedido.status.toLowerCase()">{{ pedido.status }}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let pedido">
          <div class="acoes">
            <button mat-button color="primary" class="botao ver" (click)="verDetalhes(pedido)">Ver</button>
            <button mat-button color="accent" class="botao editar" (click)="editarStatus(pedido)">Editar</button>
            <button mat-button color="warn" class="botao excluir" (click)="excluirPedido(pedido)">Excluir</button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
