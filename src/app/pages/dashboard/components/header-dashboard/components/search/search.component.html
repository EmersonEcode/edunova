<div class="search-wrapper">
    <div class="search-container">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (input)="onSearchChange()"
        placeholder="Pesquisar produtos..."
        class="search-input"
      >
      <button class="clear-btn" (click)="clearSearch()" *ngIf="searchTerm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <button class="search-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
    </div>
  
    <div class="results" *ngIf="filteredItems.length > 0">
      <div class="result-item" *ngFor="let item of filteredItems">
        {{ item }}
      </div>
    </div>
  
    <div class="no-results" *ngIf="filteredItems.length === 0 && searchTerm">
      Nenhum resultado encontrado para "{{ searchTerm }}"
    </div>
  </div>
